<ion-header>
  <ion-toolbar >
    <ion-title>
      <img src="assets/mathu-fellows-logo_final.png" alt="mathU Logo" height="50px" style="display: block;
        margin-left: 20%;
        margin-right: auto;
        width: auto;">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="student-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="topCard">
    <ion-card>
      <ion-card-header>
        <ion-card-title>(company_name)</ion-card-title>
        <ion-card-subtitle>(company_industry)</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <div class="botCard">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Summary Details</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ul>
          <li>(bursary_Name)</li>
          <li>(field_study_needed)</li>
          <li>(offer_expirations_date)</li>
          <li>(bursary_covers_for)</li>
          <li>(latest_average_above)</li>
        </ul>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-footer >
    <div class="bottomNavigation">
      <ion-button fill="none" (click)="prevBursary()">
        <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
      </ion-button>
  
      <ion-button shape="circle" (click)="viewMore()">
        <ion-label>View More</ion-label>
      </ion-button>
      
      <ion-button fill="none" (click)="nextBursary()">
        <ion-icon name="chevron-forward-outline" slot="start"></ion-icon>
      </ion-button>
    </div>
  </ion-footer>

</ion-content>
