<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <img src="assets/mathu-fellows-logo_final.png" alt="mathU Logo" height="50px" width="auto"> 
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="student-menu"></ion-menu-button>
    </ion-buttons>
    <ion-button fill="none" slot="end">
      <ion-icon name=""></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list *ngFor="let burs of bursaryShortlist">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>{{ burs.bursary.bursary_name }}</h2>
          <h3>{{ burs.bursary.company.company_name }}</h3>
            <div *ngIf="burs.Status == 'Pending'">
              <p>
                <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
                Application {{ burs.Status }}
              </p>
            </div>
            <div *ngIf="burs.Status == 'Accepted'">
              <p>
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                Application {{ burs.Status }}
              </p>
            </div>
            <div *ngIf="burs.Status == 'Declined'">
              <p>
                <ion-icon name="close-circle-outline"></ion-icon>
                Application {{ burs.Status }}
              </p>
            </div>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="goToBursaryView(burs.Bursary_ID)">View Bursary</ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option (click)="deleteApplication(burs.Bursary_ID)" color="danger">
          <p>Delete Application</p>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
