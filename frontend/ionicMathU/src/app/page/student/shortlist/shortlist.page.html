<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <img src="assets/mathu-fellows-logo_final.png" alt="mathU Logo" height="50px" width="auto"> 
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="student-menu"></ion-menu-button>
    </ion-buttons>
    <ion-button  (click)="refreshPage()" fill="none" slot="end">
      <ion-icon name="refresh-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>


  <ion-list *ngFor="let burs of bursaryShortlist">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar>
          <img src="{{ burs.bursIcon }}" alt="{{ burs.bursIcon }}">
        </ion-avatar>
        <ion-label>
          <h2>{{ burs.bursName }}</h2>
          <h3>{{ burs.bursCompName }}</h3>
          <p>{{ burs.bursStatus }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="goToBursaryView(burs.bursID)">View Bursary</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
