<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Employee View</ion-title>
    <ion-button fill="none" slot="end" (click)="addEmployee()">
      <ion-icon name="add-outline" size="small"></ion-icon>
     </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor = 'let item of employeesData'>
    <ion-card-header>
      <ion-card-subtitle>
        <p *ngIf="item.isSuperAdmin">Super Admin</p>
        <p *ngIf="!item.isSuperAdmin">Employee</p>
        <p *ngIf="item.inactive">(Deactivated)</p>
      </ion-card-subtitle>
      <ion-item> {{ item.first_name_of_user }} </ion-item>
      <ion-item> {{ item.last_name_of_user }} </ion-item>
      <ion-item> {{ item.email_address }}</ion-item>
      <ion-item>
        <ul>
          <li *ngIf="item.manageBursaries">Manage Bursaries</li>
          <li *ngIf="item.manageApplications">Manage Applications</li>
        </ul>
      </ion-item>
      <ion-toolbar *ngIf="!item.inactive">
        <ion-button fill="none" color="black" slot="start" (click)="modifyEmployee(item)">
          <ion-icon name="brush-outline" size="small"></ion-icon>
        </ion-button>

        <ion-button fill="none" color="black" slot="end" (click)="deactivate()">
          <ion-icon name="close-circle-outline" size="small" ></ion-icon>
        </ion-button>
      </ion-toolbar>  
    </ion-card-header>
  </ion-card>

</ion-content>
