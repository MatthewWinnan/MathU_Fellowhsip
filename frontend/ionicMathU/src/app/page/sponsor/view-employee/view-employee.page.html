<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-title class = "ion-text-center">Employee View</ion-title>

    <ion-button fill="none"  slot = "end" (click)="addEmployee()">
      <ion-icon name="add-outline"  size= "small" ></ion-icon>
     </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor = 'let item of SuperAdminDetails'>
    <ion-card-header>
      <ion-card-subtitle>Super Admin</ion-card-subtitle>
      <ion-card-title></ion-card-title>
      <ion-item> {{ item.firstName }} </ion-item> 

       <ion-item> {{ item.lastName }} </ion-item>
      <ion-item>{{ item.adress }}</ion-item>


    </ion-card-header>
  </ion-card>

  <ion-card *ngFor = 'let item of EmployeeDetails'>
    <ion-card-header>
      
      <ion-card-subtitle>Employee</ion-card-subtitle>
      <ion-card-title></ion-card-title>
      <ion-item> {{ item.FirstName }} </ion-item>
      <ion-item> {{ item.LastName }} </ion-item>
      <ion-item> {{ item.Adress }}</ion-item>
      <ion-item> {{ item.Rights }}</ion-item>

      <ion-toolbar>      
        <ion-button fill="none"  color= "black" slot= "start"  (click)="modifyEmployee()">
          <ion-icon name="brush-outline"  size= "small" ></ion-icon>
        </ion-button>

        <ion-button fill="none"  color= "black"   slot = "end" (click)="deactivate()">
          <ion-icon name="close-circle-outline"  size= "small" ></ion-icon>
        </ion-button>
      </ion-toolbar>  
      

    </ion-card-header>
     
  </ion-card>

</ion-content>
