<ion-header>
  <ion-toolbar>
    <img src="assets/mathu-fellows-logo_final.png" alt="mathU Logo" class="logo-top">
    <ion-button slot="start" fill="none">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
    <ion-button slot="end" routerLink="/edit-bursary" fill="none">
      <ion-icon name="add"></ion-icon> 
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="ion-text-center">View Bursary</h2>
  <!-- fetch bursaries from database on page load -->
  <ion-list>

    <ion-item>
      <ion-searchbar placeholder="Bursary Name" (ionInput)="filterBursary($event)"></ion-searchbar>

  <ion-card *ngFor="let item of jsonData">
    
    <ion-card-header>
      <ion-item>
        <ion-card-title>{{item.bursary_name}}</ion-card-title>
      </ion-item>
      <!-- <ion-card-subtitle>{{item.bursary_type}}</ion-card-subtitle> -->

      <ion-card-content> 
        Bursary Type: {{item.bursary_type}}
        <br>
        <p align="justify">{{item.bursary_description.substr(0,100) + "..."}} </p>
        <div class="ion-text-center">
          <ion-button fill="none" (click)="openDeactivate()" size="small" slot="end">
            <ion-icon name="ban-outline"></ion-icon>
          </ion-button>
          <ion-button fill="none" routerLink="/view-more-bursary" size="small">
          <!-- <ion-button fill="none" (click)="openViewInfo()" size="small"> -->
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </ion-button>
          <ion-button fill="none" routerLink="/view-applicants" size="small">
            <ion-icon name="people-outline" ></ion-icon>
          </ion-button>
        </div>

    </ion-card-header>
