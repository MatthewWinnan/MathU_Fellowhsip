<ion-header>
  <ion-toolbar>
    <img src="assets/mathu-fellows-logo_final.png" alt="mathU Logo" class="logo-top">
    <ion-button slot="start" fill="none">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
    <ion-button slot="end" routerLink="/edit-bursary" fill="none">
      <ion-icon name="add"></ion-icon> 
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="ion-text-center">View Bursary</h2>
  <!-- fetch bursaries from database on page load -->
  <ion-list>
    <ion-item>
      <ion-label position="floating">Bursary Status</ion-label>
      <ion-select (ngModel)="b_status" (ionChange)="filterBursary($event)">
        <ion-select-option value="Pending">Pending</ion-select-option>
        <ion-select-option value="Accepted">Accepted</ion-select-option>
        <ion-select-option value="Declined">Declined</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-searchbar placeholder="Bursary Name" (ionInput)="filterBursary($event)"></ion-searchbar>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item (click)="selectVal(item)" *ngFor="let item of jsonData">
      {{item.bursary_name}}
    </ion-item>
  </ion-list>
  
</ion-content>
