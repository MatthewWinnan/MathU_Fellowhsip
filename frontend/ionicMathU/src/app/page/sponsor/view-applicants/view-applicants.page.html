<ion-header>
  <ion-toolbar>
    <ion-button fill="none" slot="start" routerLink="/view-bursary">
      <ion-icon name="arrow-back-outline" size= "small" ></ion-icon>
    </ion-button>
    <ion-title>Applicants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of applicantsData">
    <ion-card-header>
      <ion-card-subtitle>Applicant </ion-card-subtitle>
        <ion-item>
          {{item.first_name}}  {{ item.last_name }}
        </ion-item>
        <br/>
        <ion-item>
          Currently in {{item.current_academic_level}}
          <!-- Average: {{ item.applicant_average }} -->
        </ion-item>
    </ion-card-header>

    <div class="ion-text-center">
      <ion-button fill="none"  (click)="declineDialogue()" size = "small" alt="Decline Student">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

      <!-- <ion-button fill="none"  routerLink ="/view-more-applicants"  size = "small" alt="view more applicants"> -->
      <ion-button fill="none" (click)="openViewInfo(item)" size="small">
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    
      <ion-button fill="none"  (click)="acceptDialogue()"  size = "small" alt="Accept Student">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card>

</ion-content>
