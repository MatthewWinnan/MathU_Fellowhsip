<ion-header>
  <ion-toolbar>
    <ion-title>
      <center>
        <img src="assets/mathu-fellows-logo_final.png" alt="mathU Logo" height="100px" >
      </center>
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <br>
      <ion-item>
        <ion-input placeholder="Username"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="Password" type="Password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="logMeIn()">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
