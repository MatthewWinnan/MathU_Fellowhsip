<ion-header>
  <ion-toolbar>
    <img src="assets/mathu-fellows-logo_final.png" alt="mathU Logo" class="logo-top">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <!-- <ion-buttons slot="start">
      <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
    </ion-buttons> -->
    <ion-buttons slot="end">
      <ion-icon></ion-icon>
      <!-- <ion-menu-button menu="main-menu"></ion-menu-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="ion-text-center">Sign In</h2>
  <ion-list>
    <ion-item>
      <!-- <ion-label>Username</ion-label> -->
      <ion-input placeholder="Username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label>Password</ion-label> -->
      <ion-input placeholder="Password" name="password" [type]="showPassword ? 'text' : 'password'"></ion-input>
      <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
    </ion-item>
  </ion-list>

  <div class="ion-text-center">
    <ion-button color="primary" (click)="logMeIn()">Sign In</ion-button>
  </div>
  <br>
  &nbsp;<ion-router-link href="./forgot-password" class="underline">Forgot Password</ion-router-link>
