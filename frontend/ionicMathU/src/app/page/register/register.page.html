<ion-header>
  <ion-toolbar>
    <img src="assets/mathu-fellows-logo_final.png" alt="mathU Logo" class="logo-top">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <!-- <ion-buttons slot="start">
      <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
    </ion-buttons> -->
    <ion-buttons slot="end">
      <ion-icon></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <super-tabs>
    <super-tabs-toolbar slot="top" color="light">
      <super-tab-button>
        <ion-label>Student</ion-label>
      </super-tab-button>


      <super-tab-button>
        <ion-label>Sponsor</ion-label>
      </super-tab-button>
    </super-tabs-toolbar>

    <super-tabs-container>
      <super-tab>
        <ion-content>

          <h3>Student details</h3>
          <ion-list>
            <ion-item>
              <ion-input placeholder="Student Name" [(ngModel)]="student_name" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Student Surname" [(ngModel)]="student_surname" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Email Address" [(ngModel)]="student_email" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Password" [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'"></ion-input>
              <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
            </ion-item>

            <ion-item>
              <ion-input placeholder="Confirm Password" [(ngModel)]="c_password" [type]="c_showPassword ? 'text' : 'password'"></ion-input>
              <ion-icon slot="end" [name]="c_passwordToggleIcon" (click)="c_togglePassword()"></ion-icon>
            </ion-item>
          </ion-list>
          <!-- Leave DOB for now as a field -->
          <!-- <h2> Enter date of birth</h2>
          <ion-item>
            <ion-datetime displayFormat="DD MM YY" placeholder="DD/MM/YY" [(ngModel)]="student_dob"></ion-datetime>
          </ion-item> -->
          <br>
          <div class="ion-text-center">
            <ion-button color="primary" (click)="registerMe_Student()">Sign Up</ion-button>
          </div>
          <br>


          
        </ion-content>
      </super-tab>
      <super-tab>
        <ion-content>
          <!-- <h2 class="ion-text-center">Sponsor Sign Up</h2> -->
          <h3>Company details</h3>
          <ion-list>
            <ion-item>
              <ion-input placeholder="Company Name" [(ngModel)]="sponsor.company.company_name" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-select value="Select Company Industry" okText="Okay" cancelText="Dismiss" [(ngModel)]="sponsor.company.company_industry">
                <ion-select-option value="Select Company Industry">Select Company Industry</ion-select-option>
                <ion-select-option value="IT">IT</ion-select-option>
                <ion-select-option value="etc">etc</ion-select-option>
                <ion-select-option value="etc">etc</ion-select-option>
                <ion-select-option value="etc">etc</ion-select-option>
              </ion-select>
            </ion-item>
        
          </ion-list>

          <h3>Super Admin details</h3>
          <ion-list>
            <ion-item>
              <ion-input placeholder="First Name" [(ngModel)]="sponsor.first_name_of_user" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input placeholder="Last Name" [(ngModel)]="sponsor.last_name_of_user" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input placeholder="Email address" [(ngModel)]="sponsor.email_address" type="Email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input placeholder="Password" [(ngModel)]="sponsor.password" [type]="showPassword ? 'text' : 'password'"></ion-input>
              <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
            </ion-item>

            <ion-item>
              <ion-input placeholder="Confirm Password" [(ngModel)]="c_password" [type]="c_showPassword ? 'text' : 'password'"></ion-input>
              <ion-icon slot="end" [name]="c_passwordToggleIcon" (click)="c_togglePassword()"></ion-icon>
            </ion-item>
          </ion-list>
          <br>
          <div class="ion-text-center">
            <ion-button color="primary" (click)="registerMeSponsor()">Sign Up</ion-button>
          </div>
          <br>

        </ion-content>


      </super-tab>
    </super-tabs-container>
  </super-tabs>

</ion-content>
