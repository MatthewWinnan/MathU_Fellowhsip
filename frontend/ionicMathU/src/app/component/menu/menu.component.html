<ion-menu menuId="spo" contentId="main-menu-SuperAdmin">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-item>
          <!-- <ion-thumbnail slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-thumbnail> -->
          <ion-label *ngIf="userType != 'Student'">
            <h3> {{ companyName }} </h3>
            <p> {{ sponsorName }} </p>
          </ion-label>
          <ion-label *ngIf="userType == 'Student'">
            <h3>Student</h3>
            <p> {{ studentName }} </p>
          </ion-label>

        </ion-item>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngIf="userType == 'Student'">
        <ion-item routerLink="/student-view-profile">
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>View Profile</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *ngIf="userType == 'Student'">
        <ion-item>
          <ion-icon name="reader" slot="start"></ion-icon>
          <ion-label>Shortlist</ion-label>
        </ion-item>
      </ion-menu-toggle>


      <ion-menu-toggle *ngIf="userType == 'SuperAdmin' || userType=='Employee' || userType=='ManageBursary' || userType=='ManageApplications'">
        <ion-item routerLink="/view-profile">
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>View Profile</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *ngIf="userType == 'SuperAdmin' || userType=='Employee' || userType=='ManageBursary'">
        <ion-item routerLink="/view-bursary">
          <ion-icon name="reader" slot="start"></ion-icon>
          <ion-label>View Bursary</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *ngIf="userType == 'SuperAdmin' || userType=='Employee' || userType=='ManageApplications'">
        <ion-item>
          <ion-icon name="terminal" slot="start"></ion-icon>
          <ion-label>View Applicants</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *ngIf="userType == 'SuperAdmin'">
        <ion-item>
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>View Employees</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <!-- <ion-menu-toggle>
        <ion-item>
          <ion-icon name="notifications" slot="start"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="build" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-menu-toggle> -->
      <ion-menu-toggle>
        <ion-item routerLink="/logout">
          <ion-icon name="power" slot="start"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main-menu-SuperAdmin"></ion-router-outlet>
