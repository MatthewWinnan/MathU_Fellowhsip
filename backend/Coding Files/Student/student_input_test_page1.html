<html>
<form method="post" action="math_u_add_editStudent.php">
<h1> Student Input Testing</h1>
<h2>Personal Details </h2>
<label for="first_name">First Name</label><br><br>
<input type="text" id="first_name" placeholder="First Name" name="first_name" required><br><br>
<label for="last_name">Last Name</label><br><br>
<input type="text" id="last_name" placeholder="Last Name" name="last_name" required><br><br>
<label for="date_of_birth">Date of Birth</label><br><br>
<input type="date" id="date_of_birth" placeholder="Date of Birth" name="date_of_birth" required><br><br>

<label for="province">Province</label><br><br>
<select id="province" name="province" required>

	<option value="" disabled selected hidden>---</option>
	<option value="Gauteng">Gauteng</option>
	<option value="Free State">Free State</option>
	<option value="Eastern Cape">Eastern Cape</option>
	<option value="Western Cape">Western Cape</option>
	<option value="KwaZulu-Natal">KwaZulu-Natal</option>
	<option value="Limpopo">Limpopo</option>
	<option value="North West">North West</option>
	<option value="Nothern Cape">Northern Cape</option>
</select><br><br>

<label for="city">City</label><br><br>
<input type="text" id="City" placeholder="City" name="city" required><br><br>

<label for="contact_number">Contact Number</label><br><br>
<input type="text" id="contact_number" placeholder="Contact Number" name="contact_number" required><br><br>

<label for="email">Email Address</label><br><br>
<input type="text" id="email" placeholder="Email address" name="email" required><br><br>

<label for="nationality">What is your nationality?</label><br><br>
<select id = "nationality" name="nationality" required>
	<option value="" disabled selected hidden>---</option>
	<option value="1">South African Citizen</option>
	<option value="0">Non-South African Citizen</option>
</select><br><br>

<label for="disability">Do you have a disability?</label><br><br>
<select id = "disability" name="disability" required>
	<option value="" disabled selected hidden>---</option>
	<option value="1">Yes</option>
	<option value="0">No</option>
</select><br><br>

	<h2>Studies (High School student)</h2>
	<label for="current_acad">Current academic level</label><br><br>
	<select id="current_acad" name="current_acad">
		<option value="" disabled selected hidden>---</option>
		<option value="High School">High School</option>
		<option value="Undergraduate">Undergraduate</option>
		<option value="Postgraduate">Postgraduate</option>
	</select><br><br>

	<label for="syllabus">Syllabus</label><br><br>
	<select id="syllabus" name="syllabus">
		<option value=""disabled selected hidden>---</option>
		<option value="CAPS">CAPS</option>
		<option value="IEB">IEB</option>
		<option value="Cambridge">Cambridge</option>
	</select><br><br>

	<label for="grade">Grade</label><br><br>
	<select id="grade" name="grade">
		<option value=""disabled selected hidden>---</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="A Level">A Level</option>
		<option value="AS Level">AS Level</option>
	</select><br><br>

	<label for="studyinst">Study Institution</label><br><br>
	<select id="institution" name="institution">
		<option value="" disabled selected hidden>---</option>
		<option value="University of Pretoria">University of Pretoria</option>
		<option value="University of the Witwatersrand">University of the Witwatersrand</option>
		<option value="University of Johannesburg">University of Johannesburg</option>
	</select><br><br>

	<label for="course">What are you currently studying</label><br><br>
	<input type="text" id="course" placeholder="Name of course" name="course_name"><br><br>

	<label for="year_of_study">What is your current year of study?</label><br><br>
	<select id="year_of_study" name="year_of_study">
		<option value="" disabled selected hidden>---</option>
		<option value="1st Year">1st Year</option>
		<option value="2nd Year">2nd Year</option>
		<option value="3rd Year">3rd Year</option>
		<option value="4th Year">4th Year</option>
		<option value="Honours">Honours</option>
		<option value="Masters">Masters</option>
		<option value="PhD">PhD</option>
	</select><br><br>

	<label for="gpa">What is your current GPA</label><br><br>
	<input type="number" id = "gpa" placeholder="GPA" name="GPA" min="0" max="100"><br><br>

	<label for="cont">Would you like to continue your studies?</label><br><br>
	<select id="cont" name="continue_studies">
		<option value="" disabled selected hidden>---</option>
		<option value="1">Yes</option>
		<option value="0">No</option>
	</select><br><br>

	<label for="bio">Tell us a bit about yourself</label><br><br>
	<textarea type="text" id="bio" name="student_bio" rows="8" cols="80"></textarea><br><br>

	<label for="burssared">Do you currently have a bursary?</label><br><br>
	<select id="burssared" name="bursarred">
		<option value="" disabled selected hidden>---</option>
		<option value="1">Yes</option>
		<option value="0">No</option>
	</select><br><br>

	<label for="bursaries">Which bursary?</label><br><br>
	<input id="bursaries" type="text" name="bursary" placeholder="Name of bursary"><br><br>

	<label for="work">Are you willing to work the bursary back?</label><br><br>
	<select id="work" name="workback">
		<option value="" disabled selected hidden>---</option>
		<option value="1">Yes</option>
		<option value="0">No</option>
	</select><br><br>

	<label for="web">Do you have a website you'd like to link</label><br><br>
	<input id="web" type="url" name="website"><br><br>

	<button type="submit" name="button">Submit</button>
	</form>

</html>
